<h2 mat-dialog-title>Agragar Estudiantes</h2>
<mat-dialog-content class="mat-typography">
  <div class="letras">
    <form [formGroup]="formularioEmpleado" (ngSubmit)="agregarEmpleado()">
      <div class="form-group mb-4">
        <label for="exampleInputEmail1">Nombre Empleado</label>
        <input type="text"  formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombre">
        <div class="alert alert-danger" role="alert" *ngIf="formularioEmpleado.get('nombre')?.touched && formularioEmpleado.get('nombre')?.errors?.['required']">
          Campo Nombre Obligatorio
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputEmail1">Apellido Empleado</label>
        <input type="text"  formControlName="apellido" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese apellido">
        <div class="alert alert-danger" role="alert" *ngIf="formularioEmpleado.get('apellido')?.touched && formularioEmpleado.get('apellido')?.errors?.['required']">
          Campo Apellido Obligatorio
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputEmail1">Edad</label>
        <input type="number"  formControlName="edad" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese edad">
        <div class="alert alert-danger" role="alert" *ngIf="formularioEmpleado.get('edad')?.touched && formularioEmpleado.get('edad')?.errors?.['required']">
          Campo Apellido Obligatorio
        </div>
      </div>
      <div class="form-group mb-4" >
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" formControlName="correo" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese  Correo">
        <div class="alert alert-danger" role="alert" *ngIf="formularioEmpleado.get('correo')?.touched && formularioEmpleado.get('correo')?.errors?.['required']">
          Campo Correo obligatorio
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="formularioEmpleado.get('correo')?.touched && formularioEmpleado.get('correo')?.errors?.['pattern']">
          El formato de correo no es correcto
        </div>
      </div>

      <mat-dialog-actions align="end">
        <button mat-flat-button type="submit"  color="primary" [disabled]="formularioEmpleado.invalid" cdkFocusInitial (click)="guardar()">Guardar</button>
        <button mat-flat-button color="warn" [mat-dialog-close]="true" >Cancelar</button>
