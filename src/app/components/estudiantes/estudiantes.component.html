<h1 class="mt-4">Tabla de Estudiantes</h1>
<br>
<button (click)="agregarEstudiante()">Agregar estudiante</button>
<br>
<div>
  <mat-form-field class="col-md-5">
    <mat-label>Filtrar por nombre de estudiante</mat-label>
    <input type="text" matInput (keyup)="filtrarCurso($event)">
  </mat-form-field>

  <mat-form-field class="col-md-5 offset-md-1">
    <mat-label>Filtrar por apellido de estudiante</mat-label>
    <input type="text" matInput (keyup)="filtrarComision($event)">
  </mat-form-field>
</div>

<div class="mat-elevation-z8 text-center" >
  <table mat-table [dataSource]="dataSource" class="col-md-12 p-2 ">
    <!-- 'id' -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="centrar">ID</th>
      <td mat-cell *matCellDef="let estudiante">{{estudiante.id}}</td>
    </ng-container>
    <!-- 'nombre' -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="centrar">Nombre</th>
      <td mat-cell *matCellDef="let estudiante">{{estudiante.nombre | uppercase}}</td>
    </ng-container>
    <!-- 'apellido' -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef class="centrar">Apellido</th>
      <td mat-cell *matCellDef="let estudiante">{{estudiante.apellido}}</td>
    </ng-container>
    <!-- 'correo' -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef class="centrar">Correo</th>
      <td mat-cell *matCellDef="let estudiante">{{estudiante.correo}}</td>
    </ng-container>
    <!-- 'edad' -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="centrar">Edad</th>
      <td mat-cell *matCellDef="let estudiante">{{estudiante.edad}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="centrar">Acciones</th>
      <td mat-cell *matCellDef>
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[3, 5, 10]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
